            $ref: '#/definitions/presenter.ResponsePayloadMessage'
      security:
      - BearerAuth: []
      summary: Create Menu Permission
      tags:
      - Menu Permission
  /menu-permissions/{menu_permission_id}:
    delete:
      description: Deletes a specific permission from a menu by its unique permission
        ID. Requires Bearer token.
      parameters:
      - description: Menu Permission ID
        in: path
        name: menu_permission_id
        required: true
        type: integer
      produces:
      - application/json
