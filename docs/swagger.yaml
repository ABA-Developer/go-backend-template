        type: string
      code:
        maxLength: 50
        minLength: 1
        type: string
    required:
    - action_name
    - code
    type: object
  presenter.CreateMenuRequest:
    properties:
      active:
        type: boolean
      description:
        maxLength: 100
        type: string
      display:
        type: boolean
      group:
        maxLength: 50
        minLength: 1
        type: string
      icon:
        maxLength: 50
        type: string
      name:
        maxLength: 50
        minLength: 1
        type: string
      parent_id:
        minimum: 1
        type: integer
      url:
        maxLength: 100
        type: string
    required:
    - active
    - display
    - group
    - name
    - url
    type: object
  presenter.CreateRoleRequest:
    properties:
      code:
        maxLength: 100
        minLength: 1
        type: string
      description:
        type: string
      name:
        maxLength: 100
        minLength: 1
        type: string
    required:
    - code
    - name
    type: object
  presenter.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  presenter.MenuListItem:
    properties:
      children:
        items:
          $ref: '#/definitions/presenter.MenuListItem'
        type: array
      icon:
        type: string
      id:
        type: integer
      name:
        type: string
      sort:
        type: integer
      url:
        type: string
    type: object
  presenter.MenuParent:
    properties:
      group:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  presenter.Pagination:
    properties:
      has_next:
        example: true
        type: boolean
      has_prev:
        example: false
        type: boolean
      page:
        example: 1
        type: integer
      page_size:
        example: 20
        type: integer
      total_items:
        example: 100
        type: integer
      total_pages:
        example: 5
        type: integer
    type: object
  presenter.ReadMenuListResponse:
    properties:
      group_childs:
        items:
          $ref: '#/definitions/presenter.MenuListItem'
        type: array
      group_name:
        type: string
    type: object
  presenter.ReadMenuPermissionResponse:
    properties:
      action_name:
        type: string
      code:
        type: string
      id:
        type: integer
      menu_id:
        type: integer
    type: object
  presenter.ReadRoleResponse:
    properties:
      code:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  presenter.ReadUserResponse:
    properties:
      active:
        type: boolean
      email:
        type: string
      full_name:
        type: string
      id:
        type: string
      img_name:
        type: string
      img_path:
        type: string
      name:
        type: string
      phone:
        type: string
    type: object
  presenter.ResponseErrorPayload:
    properties:
      code:
        type: integer
      error: {}
      message:
        type: string
    type: object
  presenter.ResponsePayloadData:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
    type: object
  presenter.ResponsePayloadMessage:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  presenter.ResponsePayloadPaginate:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
      pagination:
        $ref: '#/definitions/presenter.Pagination'
    type: object
  presenter.RoleAccessResponse:
    properties:
      accesses:
        items:
          $ref: '#/definitions/presenter.Access'
        type: array
      menu_id:
        type: integer
      menu_name:
        type: string
    type: object
  presenter.SessionResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
      user:
        $ref: '#/definitions/presenter.UserResponse'
    type: object
  presenter.UpdateMenuOrderRequest:
    properties:
      parent_id:
        minimum: 1
        type: integer
      sorted_ids:
        items:
          type: integer
        minItems: 1
        type: array
    required:
    - sorted_ids
    type: object
  presenter.UpdateMenuPermissionRequest:
    properties:
