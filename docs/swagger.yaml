      description:
        maxLength: 100
        type: string
      display:
        type: boolean
      group:
        maxLength: 50
        minLength: 1
        type: string
      icon:
        maxLength: 50
        type: string
      name:
        maxLength: 50
        minLength: 1
        type: string
      parent_id:
        minimum: 1
        type: integer
      url:
