      tags:
      - Authentication
  /auth/logout:
    post:
      description: Logs out the current user by invalidating their session/token.
        Requires Bearer token.
      produces:
      - application/json
      responses:
        "200":
          description: Successfully logged out
          schema:
            $ref: '#/definitions/presenter.ResponsePayloadData'
        "400":
          description: Bad Request (e.g., Validation Error, Invalid JSON)
          schema:
            $ref: '#/definitions/presenter.ResponsePayloadMessage'
