      - BearerAuth: []
      summary: Get Menu Permission List
      tags:
      - Menu Permission
    post:
      consumes:
      - application/json
      description: Adds a new permission (e.g., 'read', 'create') to a specific menu
        by its ID. Requires Bearer token.
      parameters:
      - description: Menu ID
        in: path
        name: menu_id
        required: true
        type: integer
      - description: Permission data to create
        in: body
        name: permission
        required: true
        schema:
          $ref: '#/definitions/presenter.CreateMenuPermissionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Successfully create menu permission
          schema:
            $ref: '#/definitions/presenter.ResponsePayloadData'
        "400":
          description: Bad Request (Invalid Menu ID, Invalid JSON, or Validation Error)
          schema:
            $ref: '#/definitions/presenter.ResponsePayloadMessage'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/presenter.ResponsePayloadMessage'
        "500":
