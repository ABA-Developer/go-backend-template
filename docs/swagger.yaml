      - Authentication
  /menu-permissions/{menu_id}:
    get:
      description: Retrieves a paginated and searchable list of permissions (e.g.,
        read, create) for a specific menu ID. Requires Bearer token.
      parameters:
      - description: ID of the Menu
        in: path
        name: menu_id
        required: true
        type: integer
      - description: Search term for action_name
        in: query
        name: search
        type: string
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Items per page (default: 10)'
        in: query
        name: limit
        type: integer
      - description: Sort order (e.g., action_name ASC)
        in: query
        name: order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully get menu permission list
          schema:
            allOf:
            - $ref: '#/definitions/presenter.ResponsePayloadPaginate'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/presenter.ReadMenuPermissionResponse'
                  type: array
              type: object
        "400":
          description: Bad Request (Invalid Menu ID)
          schema:
            $ref: '#/definitions/presenter.ResponsePayloadMessage'
