    - name
    type: object
  presenter.UpdateUserRequest:
    properties:
      active:
        type: boolean
      email:
        type: string
      full_name:
        type: string
      img_name:
        type: string
      img_path:
        type: string
      name:
        type: string
      password:
        type: string
      phone:
        type: string
    type: object
  presenter.UserResponse:
    properties:
      active:
        type: boolean
      email:
        type: string
      full_name:
        type: string
      id:
        type: string
      img_name:
        type: string
